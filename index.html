</head>

<script>

  const pesoDisplay = document.getElementById('pesoDisplay');
  const banner = document.getElementById('modoBanner');
  const daySelect = document.getElementById('daySelect');
  const days = document.querySelectorAll('.day');

  let peso = parseFloat(localStorage.getItem('peso')) || 94;
  pesoInput.value = peso;
  pesoDisplay.textContent = peso;

  pesoInput.onchange = () => {

    localStorage.setItem('peso', peso);

  };

  function atualizarModo() {
    if (peso <= 84) banner.textContent = 'üü¢ MANUTEN√á√ÉO';
    else if (peso <= 86) banner.textContent = 'üü£ BULK LIMPO';

  }

  atualizarModo();
