<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dieta & Treino</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">

  <meta name="theme-color" content="#ffffff">

  <style>
    :root {
      --primary: #0a84ff;
      --bg: #f2f2f7;
      --card: #ffffff;
      --text: #1c1c1e;
      --muted: #8e8e93;
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, #0a84ff, #5ac8fa);
      padding: 22px 16px;
      text-align: center;
      font-weight: 700;
      font-size: 22px;
      color: #fff;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
    }

    .tabs {
      display: flex;
      margin: 16px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 14px;
      font-weight: 600;
      cursor: pointer;
      color: var(--muted);
    }

    .tab.active {
      background: var(--primary);
      color: #fff;
    }

    .container { padding: 16px; }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      margin-bottom: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .screen { display: none; }
    .screen.active { display: block; }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #e5e5ea;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="tabs">

</div>

<div class="container">

  <div id="modoBanner" class="card" style="font-weight:600"></div>

<script>
  // Tabs
  document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      tab.classList.add('active');
      document.getElementById(tab.dataset.screen).classList.add('active');
    });
  });

  // Peso
  const pesoInput = document.getElementById('pesoInput');
  const pesoDisplay = document.getElementById('pesoDisplay');
  let peso = Number(localStorage.getItem('peso')) || 94;

  pesoInput.value = peso;
  pesoDisplay.textContent = peso;

  pesoInput.addEventListener('change', () => {
    peso = Number(pesoInput.value);
    localStorage.setItem('peso', peso);
    pesoDisplay.textContent = peso;
    atualizarModo(peso);
  });

  function atualizarModo(peso) {

  }

  atualizarModo(peso);

  // Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>

</html>
